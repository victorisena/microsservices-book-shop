_format_version: "3.0"

services:
- name: my-service
  url: http://hello-service/api
  routes:
  - name: hello-route
    paths:
    - /

consumers:
- username: hello-user

plugins:
- name: request-transformer
  config:
    add:
      headers:
        - content-type:application/json
        - accept:application/json

upstreams:
  - name: "hello-service"
    targets:
    - target: 172.17.0.1:3000
